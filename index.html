<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Sederhana</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <style>
        body {
            background-color: #f8fafc;
            font-family: 'Arial', sans-serif;
        }

        .chat-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-height: 500px;
            overflow-y: auto;
        }

        .input-area {
            margin-top: 20px;
        }

        .copy-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .copy-btn:hover {
            background-color: #45a049;
        }

        .copy-btn-small {
            background-color: #3B82F6;
            color: white;
            border: none;
            padding: 2px 5px;
            font-size: 0.8em;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }

        .copy-btn-small:hover {
            background-color: #2563EB;
        }

        pre code {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            display: block;
            margin-bottom: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>

</head>

<body>

    <div id="app" class="container mx-auto p-4">

        <h1 class="text-3xl font-bold mb-4 text-center">AI Chatbot Sederhana</h1>

        <div class="chat-container mb-4">

            <div v-for="(message, index) in messages" :key="index" class="mb-4">
                <p><strong>{{ message.role === 'user' ? 'User' : 'Assistant' }}:</strong></p>
                <p v-if="!message.isCode">{{ message.content }}</p>

                <!-- Tampilkan format kode dengan tombol salin hanya untuk script -->
                <div v-if="message.isCode">
                    <pre><code>{{ message.content }}</code></pre>
                    <button @click="copyScript(message.content)" class="copy-btn-small">Salin Script</button>
                </div>

                <!-- Tombol untuk menyalin seluruh pesan -->
                <button @click="copyFullMessage(message)" class="copy-btn" v-if="message.role === 'assistant'">Salin Pesan Keseluruhan</button>
            </div>

        </div>

        <div class="input-area">
            <input type="text" v-model="inputMessage" @keyup.enter="sendMessage" placeholder="Ketik pesan..." class="input input-bordered w-full" />
            <button @click="sendMessage" class="btn btn-primary mt-2">Kirim</button>
        </div>

    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                inputMessage: '',
                messages: []
            },
            methods: {
                async sendMessage() {
                    if (this.inputMessage.trim() !== '') {
                        const userMessage = { role: 'user', content: this.inputMessage };
                        this.messages.push(userMessage);
                        this.inputMessage = '';

                        // Simulasi respons assistant, ganti dengan API kamu jika diperlukan
                        const assistantMessage = await this.generateText(this.messages);
                        this.messages.push({ 
                            role: 'assistant', 
                            content: assistantMessage, 
                            isCode: this.isCode(assistantMessage) 
                        });
                    }
                },

                isCode(text) {
                    // Deteksi apakah teks adalah kode dengan tanda ``` di dalam teks
                    return text.includes('```');
                },

                copyScript(content) {
                    // Menghilangkan tanda ``` dan bahasa dari script
                    const scriptContent = content.replace(/```(\w+)?\n|```/g, '').trim();
                    navigator.clipboard.writeText(scriptContent).then(() => {
                        alert('Script disalin ke clipboard');
                    }).catch(err => {
                        console.error('Gagal menyalin script:', err);
                    });
                },

                copyFullMessage(message) {
                    let fullMessage = message.content;

                    if (message.isCode) {
                        // Hapus tanda ``` dari kode sebelum menyalin
                        fullMessage = fullMessage.replace(/```(\w+)?\n|```/g, '').trim();
                    }

                    navigator.clipboard.writeText(fullMessage).then(() => {
                        alert('Pesan disalin ke clipboard');
                    }).catch(err => {
                        console.error('Gagal menyalin pesan:', err);
                    });
                },

                async generateText(messages) {
                    // Simulasi respons AI, kembalikan string sebagai respons dari assistant
                    return `Berikut adalah contoh skrip untuk mengatur walkspeed pemain di Roblox:\n\nlocal player = game.Players.LocalPlayer\nlocal character = player.Character\nlocal humanoid = character:WaitForChild("Humanoid")\n\n-- Mengatur walkspeed menjadi 50\nhumanoid.WalkSpeed = 50\n\nAnda dapat menyesuaikan angka 50 menjadi kecepatan yang diinginkan.`;
                }
            }
        });
    </script>

</body>

</html>
