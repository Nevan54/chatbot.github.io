<!DOCTYPE html> 
<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AI Chatbot Sederhana</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <style>

        body {
            background-color: #f1f5f9; /* Warna latar belakang lebih netral */
            font-family: 'Inter', sans-serif; /* Mengganti font untuk kesan modern */
            color: #333; /* Warna teks lebih soft */
        }

        .chat-container {
            background: #ffffff; /* Latar belakang kotak chat putih bersih */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1); /* Menambahkan bayangan */
            max-height: 500px;
            overflow-y: auto;
        }

        .chat-bubble {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
            position: relative;
        }

        .chat-bubble-primary {
            background-color: #3b82f6; /* Warna biru lembut untuk pesan pengguna */
            color: white;
            text-align: left;
        }

        .chat-bubble-secondary {
            background-color: #f3f4f6; /* Warna abu terang untuk balasan asisten */
            color: #333;
            text-align: left;
        }

        .input-area {
            margin-top: 20px;
        }

        .input {
            font-size: 16px; /* Ukuran font input lebih besar */
        }

        .btn-primary {
            background-color: #3b82f6;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2563eb; /* Warna lebih gelap saat hover */
        }

        .copy-btn {
            position: absolute;
            right: 10px;
            top: 5px;
            cursor: pointer;
            background-color: #3b82f6;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            border: none;
        }

        .copy-btn:hover {
            background-color: #2563eb;
        }

        .hidden-textarea {
            position: absolute;
            left: -9999px;
        }

    </style>

</head>

<body>

    <div id="app" class="container mx-auto p-4">

        <h1 class="text-3xl font-bold mb-4 text-center">AI Chatbot Sederhana</h1>

        <div class="chat-container mb-4">

            <div class="chat" v-for="(message, index) in messages" :key="index">
                <div :class="['chat-bubble', message.role === 'user' ? 'chat-bubble-primary' : 'chat-bubble-secondary']">
                    <p><strong>{{ message.role }}:</strong> 
                        <span v-if="message.isCode">
                            <pre>{{ message.content }}</pre>
                            <button class="copy-btn" @click="copyToClipboard(message.content)">Salin</button>
                        </span>
                        <span v-else>{{ message.content }}</span>
                    </p>
                </div>
            </div>

        </div>

        <div class="input-area">
            <input type="text" v-model="inputMessage" @keyup.enter="sendMessage" placeholder="Ketik pesan..." class="input input-bordered w-full" />
            <button @click="sendMessage" class="btn btn-primary mt-2">Kirim</button>
        </div>

        <!-- Hidden textarea for copying text -->
        <textarea id="hidden-textarea" class="hidden-textarea"></textarea>

    </div>

    <script type="module">
        new Vue({
            el: '#app',
            data: {
                inputMessage: '',
                messages: []
            },
            methods: {
                async sendMessage() {
                    if (this.inputMessage.trim() !== '') {
                        const userMessage = { role: "user", content: this.inputMessage };
                        this.inputMessage = '';
                        this.messages.push(userMessage);
                        const data = await generateText(this.messages);
                        const isCode = this.detectCode(data); // Check if the response contains code
                        this.messages.push({ role: "assistant", content: data, isCode });
                    }
                },
                detectCode(content) {
                    // Simple detection if the message contains a code block (e.g., uses backticks or common code keywords)
                    const codeKeywords = ['function', 'const', 'let', 'var', 'if', 'else', 'class'];
                    return codeKeywords.some(keyword => content.includes(keyword));
                },
                copyToClipboard(content) {
                    const textarea = document.getElementById('hidden-textarea');
                    textarea.value = content;
                    textarea.select();
                    document.execCommand('copy');
                    alert('Teks telah disalin ke clipboard!');
                }
            }
        });

        async function generateText(messages) {
            const { HfInference } = await import('https://esm.sh/@huggingface/inference');
            const hf = new HfInference('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'); // Token baru

            const response = await hf.chatCompletion({
                model: "mistralai/Mixtral-8x7B-Instruct-v0.1",
                messages: messages,
                max_tokens: 500,
                temperature: 0.3,
                seed: 0,
            });

            return response.choices[0].message.content;
        }
    </script>

</body>

</html>
