<!DOCTYPE html> 
<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AI Chatbot Sederhana</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <style>

        body {
            background-color: #f8fafc; /* Warna latar belakang */
            font-family: 'Arial', sans-serif; /* Mengubah font */
        }

        .chat-container {
            background: white; /* Latar belakang kotak chat */
            border-radius: 10px; /* Sudut membulat */
            padding: 20px; /* Padding dalam kotak */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Bayangan */
            max-height: 500px; /* Tinggi maksimum */
            overflow-y: auto; /* Scroll jika konten melebihi */
        }

        .input-area {
            margin-top: 20px; /* Jarak atas input */
        }

        .copy-btn {
            background-color: #4CAF50; /* Warna tombol salin */
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .copy-btn:hover {
            background-color: #45a049;
        }

        .copy-btn-small {
            background-color: #3B82F6; /* Warna biru untuk salin script */
            color: white;
            border: none;
            padding: 2px 5px;
            font-size: 0.8em;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }

        .copy-btn-small:hover {
            background-color: #2563EB;
        }

        pre code {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            display: block;
            margin-bottom: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

    </style>

</head>

<body>

    <div id="app" class="container mx-auto p-4">

        <h1 class="text-3xl font-bold mb-4 text-center">AI Chatbot Sederhana</h1>

        <div class="chat-container mb-4">

            <div v-for="(message, index) in messages" :key="index" class="mb-4">
                <p><strong>{{ message.role === 'user' ? 'User' : 'Assistant' }}:</strong></p>
                <p v-if="!message.isCode">{{ message.content }}</p>

                <!-- Tampilkan format kode dengan tombol salin hanya untuk script -->
                <div v-if="message.isCode">
                    <pre><code>
                        {{ extractScript(message.content) }}
                        <button @click="copyScript(message.content)" class="copy-btn-small">Salin Script</button>
                    </code></pre>
                </div>

                <!-- Tombol untuk menyalin seluruh pesan -->
                <button @click="copyFullMessage(message)" class="copy-btn" v-if="message.role === 'assistant'">Salin Pesan Keseluruhan</button>
            </div>

        </div>

        <div class="input-area">
            <input type="text" v-model="inputMessage" @keyup.enter="sendMessage" placeholder="Ketik pesan..." class="input input-bordered w-full" />
            <button @click="sendMessage" class="btn btn-primary mt-2">Kirim</button>
        </div>

    </div>

    <script type="module">
        new Vue({
            el: '#app',
            data: {
                inputMessage: '',
                messages: []
            },
            methods: {
                async sendMessage() {
                    if (this.inputMessage.trim() !== '') {
                        const userMessage = { role: 'user', content: this.inputMessage };
                        this.messages.push(userMessage);
                        this.inputMessage = '';

                        const assistantMessage = await this.generateText(this.messages);
                        this.messages.push({ 
                            role: 'assistant', 
                            content: assistantMessage, 
                            isCode: this.isCode(assistantMessage) 
                        });
                    }
                },

                isCode(text) {
                    // Deteksi apakah teks adalah kode dengan pola tertentu, misalnya memiliki tanda ``` di dalam teks.
                    return text.includes('```');
                },

                extractScript(content) {
                    // Ekstraksi bagian kode dari konten dan hapus tanda ```
                    return content.replace(/```(\w+)?\n|```/g, '').trim();
                },

                copyScript(content) {
                    // Salin hanya bagian kode tanpa bahasa program atau ```
                    const scriptContent = this.extractScript(content);
                    navigator.clipboard.writeText(scriptContent).then(() => {
                        alert('Script disalin ke clipboard');
                    });
                },

                copyFullMessage(message) {
                    // Salin seluruh pesan tanpa tanda ``` dan tanpa bahasa program
                    let fullMessage = message.content;

                    if (message.isCode) {
                        fullMessage = this.extractScript(fullMessage);
                    }

                    navigator.clipboard.writeText(fullMessage).then(() => {
                        alert('Pesan disalin ke clipboard');
                    });
                },

                async generateText(messages) {
                    const { HfInference } = await import('https://esm.sh/@huggingface/inference');
                    const hf = new HfInference('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');

                    const response = await hf.chatCompletion({
                        model: "mistralai/Mixtral-8x7B-Instruct-v0.1",
                        messages: messages,
                        max_tokens: 500,
                        temperature: 0.3,
                        seed: 0,
                    });

                    return response.choices[0].message.content;
                }
            }
        });
    </script>

</body>

</html>
