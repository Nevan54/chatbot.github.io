<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Sederhana</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f8fafc;
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .chat-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .input-area {
            margin-top: 20px;
        }
        .chat-bubble {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
        }
        .chat-bubble-primary {
            background-color: transparent;
            color: black;
        }
        .chat-bubble-secondary {
            background-color: transparent;
            color: black;
        }
        .copy-button {
            color: blue;
            text-decoration: none;
            cursor: pointer;
        }
        .copy-button:hover {
            text-decoration: underline;
        }
        .message-content p {
            margin-bottom: 0.5em;
        }
        .message-content ul {
            margin-left: 20px;
        }
        .message-role {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="app" class="container mx-auto p-4 flex flex-col h-full">
        <h1 class="text-3xl font-bold mb-4 text-center">AI Chatbot Sederhana</h1>
        <div class="chat-container mb-4">
            <div class="chat chat-start" v-for="(message, index) in messages" :key="index" :class="['chat-bubble', message.role === 'user' ? 'chat-bubble-primary' : 'chat-bubble-secondary']">
                <div class="message-role">{{ message.role === 'user' ? 'User' : 'Assistant' }}</div>
                <div class="message-content" v-html="formatMessageContent(message.content)"></div>
                <span @click="copyToClipboard(message.content)" class="copy-button">Salin</span>
            </div>
            <div v-if="typing" class="text-gray-500 italic">assistant sedang mengetik...</div>
        </div>
        <div class="input-area">
            <input type="text" v-model="inputMessage" @keyup.enter="sendMessage" placeholder="Ketik pesan..." class="input input-bordered w-full" />
            <button @click="sendMessage" class="btn btn-primary mt-2">Kirim</button>
        </div>
    </div>

    <script type="module">
        new Vue({
            el: '#app',
            data: {
                inputMessage: '',
                messages: [],
                typing: false,
            },
            methods: {
                async sendMessage() {
                    if (this.inputMessage.trim() !== '') {
                        const userMessage = { role: "user", content: this.cleanUpLinks(this.inputMessage) };
                        this.inputMessage = '';
                        this.messages.push(userMessage);
                        
                        this.typing = true;

                        // Daftar kata kunci yang terkait dengan pertanyaan penciptaan
                        const keywords = ['siapa yang menciptakan', 'pencipta', 'siapa buat', 'siapa pemilik', 'yang punya kamu', 'pembuat kamu'];

                        // Daftar pengecualian kata kunci yang tidak masuk akal
                        const exclusionKeywords = ['tuhan', 'alam semesta', 'bumi', 'seisinya', 'bulan', 'langit', 'awan', 'matahari', 'tanah', 'tumbuhan', 'hewan'];

                        if (this.containsExclusion(userMessage.content, exclusionKeywords)) {
                            // Jika ada kata kunci yang tidak masuk akal, balas dengan respons umum
                            const assistantMessage = "Maaf, saya tidak dapat memberikan jawaban terkait pertanyaan ini. ini mungkin terjadi karena keyword blacklist yang saya tambahkan (Tanda Kepemilikan Chatbot ini) untuk menghindari ketidak masuk akalan pertanyaan pencipta yang lain contoh nya kaya 'Siapa tuhan anda' begitu, jadi mohon pengertiannya ini juga supaya tidak ada pihak lain yang mengaku-ngaku ini punya mereka, saya juga menambahkan keyword whitelist misalnya 'siapa yang menciptakan anda / siapa pemilik anda' dan lain lain akan membalaskan nama saya sebagai orang yang menciptakan website dan ai ini, terima kasih.";
                            this.messages.push({ role: "assistant", content: assistantMessage });
                            this.typing = false;
                        } else if (this.containsKeyword(userMessage.content, keywords)) {
                            // Jika pertanyaan terkait pencipta dan tidak dalam daftar pengecualian, balas dengan jawaban tentang pencipta
                            const assistantMessage = "Saya dibuat atau diciptakan oleh Raya Fadilla Azhar, bertima kasihlah kepadanya karena telah membuat saya dan membantu anda.";
                            this.messages.push({ role: "assistant", content: assistantMessage });
                            this.typing = false;
                        } else {
                            // Jika tidak ada kata kunci pencipta, kirim ke model AI
                            const data = await generateText(this.messages);
                            this.typing = false;
                            this.messages.push({ role: "assistant", content: this.cleanUpLinks(data) });
                        }
                    }
                },
                cleanUpLinks(message) {
                    return message.replace(/(https?:\/\/[^\s]+)\s+/g, '$1').replace(/\s+(com|org|net|id|co)/g, '$1');
                },
                formatMessageContent(content) {
                    // Wrap content into proper HTML tags for better readability
                    return content.replace(/\n/g, '<br>').replace(/(\d\.\s)/g, '<ul><li>$1</li></ul>');
                },
                containsKeyword(message, keywords) {
                    const lowercaseMessage = message.toLowerCase();
                    return keywords.some(keyword => lowercaseMessage.includes(keyword));
                },
                containsExclusion(message, exclusionKeywords) {
                    const lowercaseMessage = message.toLowerCase();
                    return exclusionKeywords.some(keyword => lowercaseMessage.includes(keyword));
                },
                copyToClipboard(content) {
                    const el = document.createElement('textarea');
                    el.value = content;
                    document.body.appendChild(el);
                    el.select();
                    document.execCommand('copy');
                    document.body.removeChild(el);
                    alert('Pesan berhasil disalin!');
                }
            }
        });

        async function generateText(messages) {
            const { HfInference } = await import('https://esm.sh/@huggingface/inference');
            const hf = new HfInference('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');

            const response = await hf.chatCompletion({
                model: "mistralai/Mixtral-8x7B-Instruct-v0.1",
                messages: messages,
                max_tokens: 500,
                temperature: 0.3,
                seed: 0,
            });

            return response.choices[0].message.content;
        }
    </script>
</body>
</html>
