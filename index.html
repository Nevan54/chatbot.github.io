<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Sederhana Buatan Nevan</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <style>
        body {
            background-color: #f0f4f8; /* Warna latar belakang */
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            flex-grow: 1;
        }

        .input-area {
            margin-top: 10px;
        }

        /* Menghapus background warna pesan user */
        .chat-bubble-primary {
            background-color: transparent; /* Tidak ada background untuk user */
            color: black; /* Teks user berwarna hitam */
            font-weight: normal; /* Normal kecuali ada penekanan */
        }

        /* Warna pesan assistant tetap biru */
        .chat-bubble-secondary {
            background-color: #64b5f6;
            color: white;
        }

        /* Styling untuk membuat teks dengan penekanan menjadi tebal */
        strong {
            font-weight: bold;
        }

        /* Membuat jarak antar kalimat panjang */
        p {
            margin-bottom: 1rem;
        }

        /* Tombol Salin */
        .copy-btn {
            background-color: #64b5f6;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-top: 5px;
            cursor: pointer;
        }

        /* Indikator mengetik */
        .typing-indicator {
            font-style: italic;
            color: #888;
            margin-top: 10px;
        }

        .input {
            width: 100%;
        }

        .btn {
            width: 100%;
        }
    </style>

</head>

<body>

    <div id="app" class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4 text-center">AI Chatbot Sederhana</h1>

        <div class="chat-container mb-4">
            <div class="chat chat-start" v-for="(message, index) in messages" :key="index" :class="['chat-bubble', message.role === 'user' ? 'chat-bubble-primary' : 'chat-bubble-secondary']">
                <p><strong>{{ message.role === 'user' ? '' : 'assistant:' }}</strong> {{ formatMessage(message.content) }}</p>
                <button v-if="message.role === 'assistant'" class="copy-btn" @click="copyToClipboard(message.content)">Salin</button> <!-- Tombol Salin -->
            </div>

            <!-- Indikator mengetik akan muncul jika typing true -->
            <p v-if="typing" class="typing-indicator">Assistant sedang mengetik...</p>
        </div>

        <div class="input-area">
            <input type="text" v-model="inputMessage" @keyup.enter="sendMessage" placeholder="Ketik pesan..." class="input input-bordered w-full" />
            <button @click="sendMessage" class="btn btn-primary mt-2">Kirim</button>
        </div>
    </div>

    <script type="module">
        new Vue({
            el: '#app',
            data: {
                inputMessage: '',
                messages: [],
                typing: false, // Menambahkan status typing
            },
            methods: {
                async sendMessage() {
                    if (this.inputMessage.trim() !== '') {
                        const userMessage = { role: "user", content: this.inputMessage };
                        this.inputMessage = '';
                        this.messages.push(userMessage);
                        
                        this.typing = true; // Mengaktifkan status typing
                        
                        const data = await generateText(this.messages);
                        
                        this.typing = false; // Mematikan status typing setelah pesan diterima
                        this.messages.push({ role: "assistant", content: data });
                    }
                },
                formatMessage(message) {
                    return message.replace(/\d\.(.+?)(?=\d\.|$)/g, match => match.trim() + '\n\n'); // Memisahkan poin-poin
                },
                copyToClipboard(content) {
                    const el = document.createElement('textarea');
                    el.value = content;
                    document.body.appendChild(el);
                    el.select();
                    document.execCommand('copy');
                    document.body.removeChild(el);
                    alert('Pesan berhasil disalin!');
                }
            }
        });

        async function generateText(messages) {
            const { HfInference } = await import('https://esm.sh/@huggingface/inference');
            const hf = new HfInference('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'); // Token baru

            const response = await hf.chatCompletion({
                model: "mistralai/Mixtral-8x7B-Instruct-v0.1",
                messages: messages,
                max_tokens: 500,
                temperature: 0.3,
                seed: 0,
            });

            return response.choices[0].message.content;
        }
    </script>

</body>

</html>
