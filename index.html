<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Sederhana</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f8fafc; /* Warna latar belakang */
            font-family: 'Arial', sans-serif; /* Mengubah font */
            margin: 0; /* Menghapus margin default */
            height: 100vh; /* Memastikan tinggi penuh layar */
            display: flex; /* Menggunakan flex untuk layout */
            flex-direction: column; /* Susun kolom */
        }
        .chat-container {
            background: white; /* Latar belakang kotak chat */
            border-radius: 10px; /* Sudut membulat */
            padding: 20px; /* Padding dalam kotak */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Bayangan */
            flex: 1; /* Mengisi sisa ruang yang tersedia */
            overflow-y: auto; /* Scroll jika konten melebihi */
            margin-bottom: 20px; /* Jarak bawah */
        }
        .input-area {
            margin-top: 20px; /* Jarak atas input */
        }
        .chat-bubble {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
        }
        .chat-bubble-primary {
            background-color: transparent; /* Warna transparan untuk pesan user */
            color: black; /* Warna teks hitam */
        }
        .chat-bubble-secondary {
            background-color: transparent; /* Warna transparan untuk pesan bot */
            color: black; /* Warna teks hitam untuk pesan bot */
        }
        .copy-button {
            color: blue; /* Warna teks biru */
            text-decoration: none; /* Tanpa garis bawah */
            cursor: pointer; /* Tanda kursor saat hover */
        }
        .copy-button:hover {
            text-decoration: underline; /* Garis bawah saat hover */
        }
    </style>
</head>
<body>
    <div id="app" class="container mx-auto p-4 flex flex-col h-full">
        <h1 class="text-3xl font-bold mb-4 text-center">AI Chatbot Sederhana</h1>
        <div class="chat-container mb-4">
            <div class="chat chat-start" v-for="(message, index) in messages" :key="index" :class="['chat-bubble', message.role === 'user' ? 'chat-bubble-primary' : 'chat-bubble-secondary']">
                <p><strong>{{ message.role }}:</strong> {{ message.content }}</p>
                <span @click="copyToClipboard(message.content)" class="copy-button">Salin</span> <!-- Ubah tombol salin menjadi tampilan teks -->
            </div>
            <div v-if="typing" class="text-gray-500 italic">assistant sedang mengetik...</div> <!-- Tampilkan jika assistant sedang mengetik -->
        </div>
        <div class="input-area">
            <input type="text" v-model="inputMessage" @keyup.enter="sendMessage" placeholder="Ketik pesan..." class="input input-bordered w-full" />
            <button @click="sendMessage" class="btn btn-primary mt-2">Kirim</button>
        </div>
    </div>

    <script type="module">
        new Vue({
            el: '#app',
            data: {
                inputMessage: '',
                messages: [],
                typing: false, // Status untuk assistant sedang mengetik
            },
            methods: {
                async sendMessage() {
                    if (this.inputMessage.trim() !== '') {
                        const userMessage = { role: "user", content: this.cleanUpLinks(this.inputMessage) };
                        this.inputMessage = '';
                        this.messages.push(userMessage);
                        
                        this.typing = true; // Menampilkan "sedang mengetik"
                        
                        const data = await generateText(this.messages);
                        
                        this.typing = false; // Sembunyikan "sedang mengetik"
                        this.messages.push({ role: "assistant", content: this.cleanUpLinks(data) });
                    }
                },
                cleanUpLinks(message) {
                    // Menghapus spasi berlebih di tautan URL
                    return message.replace(/(https?:\/\/[^\s]+)\s+/g, '$1').replace(/\s+(com|org|net|id|co)/g, '$1');
                },
                copyToClipboard(content) {
                    const el = document.createElement('textarea');
                    el.value = content;
                    document.body.appendChild(el);
                    el.select();
                    document.execCommand('copy');
                    document.body.removeChild(el);
                    alert('Pesan berhasil disalin!');
                }
            }
        });

        async function generateText(messages) {
            const { HfInference } = await import('https://esm.sh/@huggingface/inference');
            const hf = new HfInference('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'); // Token baru

            const response = await hf.chatCompletion({
                model: "mistralai/Mixtral-8x7B-Instruct-v0.1",
                messages: messages,
                max_tokens: 500,
                temperature: 0.3,
                seed: 0,
            });

            return response.choices[0].message.content;
        }
    </script>
</body>
</html>
